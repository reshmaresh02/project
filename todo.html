<html lang="en">

<head>

<body>
    <form class="form-sign" action method="post">
        <img class="img" src="https://api.faviconkit.com/testflow.eu/144">
        <h1>Sign in to your account </h1>
        <h4>Or <span class="trial">start your 14-day free trial </span></h4>
        <div>
            <input id="email" class="input" type="email" placeholder="email address">
        </div>
        <div>
            <input id="pass" class="input" type=" password" placeholder="password">
        </div>
        <div class="rem">
            <input type="checkbox" class="for">Remember me
            <label for="rememberme" id="forgot">Forgot your password?</label>

        </div>
        <button class="btn">
            <i id="i" class="fa fa-lock"></i>sign in</button>

    </form>


</body>
